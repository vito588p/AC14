<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>華氏/攝氏 溫度轉換器</title>
    <link rel="stylesheet" href="source/js2.css">
    <script src="source/js2.js" defer></script>
</head>
<body>
    <a href="../index.html">回首頁</a>
    <div class="container">
        <h1>超級溫度轉換器！</h1>
        <div class="fah">
            <p>華氏溫度 ℉ ( Fahrenheit )</p>
            <input type="number" name="" id="fahbox" value="" placeholder="請輸入華氏溫度">
        </div>
        <div class="btns">
            <div>
                <div class="transbtn btn1"><p><strong>轉換</strong></p></div>
            </div>
            <div>
                <div class="transbtn btn2"><p><strong>重設</strong></p></div>
            </div>
        </div>
        <div class="cel">
            <p>攝氏溫度 °C (Celsius)</p>
            <input type="number" name="" id="celbox" value="" placeholder="請輸入攝氏溫度">
        </div>
    </div>
</body>
</html>
