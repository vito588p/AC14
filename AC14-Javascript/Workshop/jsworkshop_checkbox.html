<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS WorkShop Checkbox</title>
    <link rel="stylesheet" href="source/jsworkshop.css">
    <script src="source/jsworkshop.js" defer></script>
    <script src="https://kit.fontawesome.com/072abd7f8f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>To Do List</h1>
            <div class="inputblock">
                <input type="text" name="" id="" value="" class="inputbox" maxlength="30" placeholder="  請輸入代辦事項...">
                <div class="addbtn"> + </div> 
            </div>
        </div>        
    </header>
    <main>
        <div class="container">
            <div id="starthere">
                <div class="boxs" id="boxs">
                    <!-- <input type="checkbox" name="" id=""> -->
                </div>
                <div class="wording" id="wording">
                    <!-- <input type="text" name="" id="" value="" readonly> -->
                </div>
                <div class="btns">
                    <div class="editbtn">
                        <!-- <i class="fa-solid fa-pen-to-square fa-lg"></i> -->
                    </div>
                    <div class="delbtn">
                        <!-- <i class="fa-solid fa-trash fa-lg"></i> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
